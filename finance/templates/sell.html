{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell " method="post">
        <fieldset>
            <div class="form-group">
                <select name="symbol">
                    {% for symbol in symbols %}
                        <option>{{ symbol['symbol']}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="shares" placeholder="# of Shares" type="number" min="1"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit"><strong>Sell</strong></button>
            </div>
        </fieldset>
    </form>
{% endblock %}
