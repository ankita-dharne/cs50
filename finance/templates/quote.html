{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Enter stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <button class="btn btn-default" type="submit"><strong>Get Quote</strong></button>
            </div>
        </fieldset>
    </form>
{% endblock %}
